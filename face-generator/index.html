<!DOCTYPE html>

<head>
	<title>Face Generator</title>
	<link rel="stylesheet" type="text/css" href="style/style.css">

    <script src="p5/p5.js"></script>
    <link rel="shortcut icon" href="https://mariodcunha.github.io/images/favicon.png" type="image/x-icon">
</head>


<body>

<div id="wrapper">
	<br><br>


	<div id="interface">
			
		<div class="ui-button">
			<img id="button-hair" src="img/icon-hair.png" alt="Change Hair">
		</div>

		<div class="ui-button">
			<img id="button-eyes" src="img/icon-eyes.png">
		</div>

		<div class="ui-button">
			<img id="button-nose" src="img/icon-nose.png">
		</div>

		<div class="ui-button">
			<img id="button-mouth" src="img/icon-mouth.png">
		</div>

		<div class="ui-button">
			<img id="button-skin" src="img/icon-skin.png">
		</div>


	</div>

	<div id="face">
		<div id="hair"></div>
		<div id="eyes"></div>
		<div id="nose"></div>
		<div id="mouth"></div>
		<div id="skin"></div>
	</div>


</div>
	
<!-- Linking Scripts -->
<script src="js/jquery-3.1.0.min.js"></script>
<script src="js/script.js"></script>
<!-- your script link -->

</body>
</html>
